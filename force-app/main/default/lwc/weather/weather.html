	<!-- w3ls-weather -->
	<div class="w3ls-weather">
		<h1>Weather Report</h1>
	<lightning-combobox name="cities"
			value={value}
			placeholder="--Select--"
			options={options}
			onchange={handleChange} > 
		</lightning-combobox>
		<div class="w3ls-weather-agileinfo"> 
			
			<div class="weather-left">
				<div class="weather-left-text">
					<h4>{getCityName}</h4>
					<h5>{getCityDateTime}</h5>
				</div>
				<ul class="report">
					<li><a href="#">{getConvertedTemp} Â°C</a></li>
				</ul>
			</div>
			<div class="weather-right">
				<ul>
					<li>
						<figure class="icons">
							<canvas id="clear-day" width="40" height="40"></canvas>
						</figure>
						<div class="weather-text">
							<h4><lightning-icon icon-name="utility:flow" title="Speed"></lightning-icon></h4>
        					<h5>{getCurrentWindSpeed}</h5>
						</div>
						<div class="clear"></div>
					</li>
					<li>
						<figure class="icons">
							<canvas id="snow" width="40" height="40"></canvas>
						</figure>
						<div class="weather-text">
							<h4><lightning-icon icon-name="standard:calibration" title="Precipitation"></lightning-icon></h4>
        					<h5>{getCurrentPrecip}</h5>
						</div>
						<div class="clear"></div>
					</li>
				</ul>
			</div>
			<div class="clear"></div>
			<lightning-map
				map-markers={mapMarkers}
				zoom-level={zoomLevel}>
				</lightning-map>
		</div>  
	<div class="copyw3-agile">
		<p></p>
	</div>
	</div>
</template>
